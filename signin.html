<!DOCTYPE html>
<html>
<head>
  <title>Sign In - Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
    .signin-box { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 8px; width: 300px; }
    .signin-box h2 { margin-bottom: 20px; }
    .signin-box input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 4px; }
    .signin-box button { width: 100%; padding: 10px; background: #db0001; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 4px; }
    .signin-box button:hover { background: #f40612; }
  </style>
</head>
<body>
  <div class="signin-box">
    <h2>Sign In</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
  </div>
</body>
</html>
